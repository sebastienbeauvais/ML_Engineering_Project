version: "3.3"

services:
  mariadb:
    # image: lscr.io/linuxserver/mariadb:latest
    image: mariadb:10.10.2
    container_name: mariadb
    environment:
      - PUID=501
      - PGID=20
      - MYSQL_ROOT_PASSWORD=password
      - TZ=Europe/London
    volumes:
      # - ./.db:/config
      - ./.db:/var/lib/mysql
    ports:
      - "5306:3306"
    restart: always

  baseball:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: baseball
    environment:
      PORT: "8080"
    restart: on-failure
    volumes:
      - "./more_baseball_features.sql:/app/more_baseball_features.sql"
      - "./baseball.sql:/app/baseball.sql"
      - "./final.py:/app/final.py"
