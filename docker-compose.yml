version: "3.3"

services:
  mariadb:
    image: lscr.io/linuxserver/mariadb:latest
    container_name: mariadb
    environment:
      - PUID=501
      - PGID=20
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=baseball
      - TZ=Europe/London

    volumes:
      - ./.db:/test_env
      # - ./init:/docker-entrypoint-initdb.d
    ports:
      - 3030:3030
    restart: unless-stopped

  test:
    build:
      context: .
      dockerfile: Dockerfile
    image: test
    environment:
      PORT: "8080"
    restart: unless-stopped
    volumes:
      - "./stuff:/test_env"
